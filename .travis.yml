      ditto -c -k ./Fragmentarium-$VERSION_NUMBER ./Fragmentarium-Source/build/Fragmentarium-$VERSION_NUMBER-$BUILD_NUMBER-$TRAVIS_OS_NAME.zip
      cd ./Fragmentarium-Source/build
    fi

  - TIME_STRING=`date -u "+%H%M%S"`
  - export GIT_TAG=$BUILD_NUMBER"-"$TRAVIS_BUILD_NUMBER"-"$TIME_STRING
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build "$TRAVIS_BUILD_NUMBER"-"$TIME_STRING
  - git push -q https://$TAGPERM@github.com/$USERNAME/FragM --tags >/dev/null 2>&1

