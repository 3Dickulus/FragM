language: cpp
dist: trusty

os:
  - linux

branches:
  only:
    - master

env:
  matrix:
    - CONFIG="Release"
    - CXX="g++-4.8"
    - CC="gcc-4.8"

compiler:
  - gcc

before_install:
# - sudo apt-add-repository -y ppa:beineri/opt-qt562-trusty
 - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get -qq install g++-4.8 libc6-i386
 - sudo apt-get -qq install extra-cmake-modules
 - sudo apt-get -qq install cmake-data
 - sudo apt-get -qq install openexr
 - sudo apt-get -qq install libgl1-mesa-dev
 - sudo apt-get -qq install libglu1-mesa-dev

install:
 - sudo apt-add-repository ppa:beineri/opt-qt551-trusty
 - sudo apt-get -qq update
 - sudo apt-get -qq install qt55-meta
# - sudo apt-get install qtbase55-dev
# - sudo apt-get install qtbase55-dev-tools
# - sudo apt-get install qtscript55-dev
# - sudo apt-get install libqt55opengl5-dev
# - sudo apt-get install libqt55svg5-dev
# - sudo apt-get install qt55-default
 
before_script:
  - mkdir Fragmentarium-Source/build
  - cd Fragmentarium-Source/build
  - cmake ..

script: make
