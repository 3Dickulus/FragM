language: cpp
dist: trusty

os:
  - linux

branches:
  only:
    - master

env:
  matrix:
    - CONFIG=Release

compiler:
  - gcc

install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5opengl5-dev libqt5svg5-dev libgl-dev libqt5gui5 libqt5script5 libqt5widgets5
 - sudo apt-get install qt5-default qtbase5-dev-tools
 - sudo apt-get install extra-cmake-modules

before_script:
  - mkdir Fragmentarium-Source/build
  - cd Fragmentarium-Source/build
  - cmake ..

script: make
